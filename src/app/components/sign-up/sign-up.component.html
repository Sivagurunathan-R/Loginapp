<div class="container">
    <form class="form-horizontal" (ngSubmit)="onSubmit()" #regForm="ngForm">
        <fieldset>
            <legend>Register</legend>
            <div class="form-group">
                <label class="col-md-12 control-label" for="fname">First name</label>
                <div class="col-md-12">
                    <input name="fname" type="text" placeholder="John" class="form-control input-md" 
                                        required minlength="3" [(ngModel)]="user.fname" #fname="ngModel">
                        
                    <!-- Error -->
                     <div *ngIf="fname.invalid && (fname.dirty || fname.touched)" class="alert alert-danger">
                              <div *ngIf="fname.errors.required">
                                First Name is required.
                              </div>
                              <div *ngIf="fname.errors.minlength">
                                 First Name must be at least 3 characters long.
                              </div>
                      </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-12 control-label" for="lname">Last name</label>
                <div class="col-md-12">
                    <input name="lname" type="text" placeholder="Smith" class="form-control input-md" 
                                        required minlength="3" [(ngModel)]="user.lname" #lname="ngModel">
                     <!-- Error -->
                     <div *ngIf="lname.invalid && (lname.dirty || lname.touched)" class="alert alert-danger">
                              <div *ngIf="lname.errors.required">
                                Last Name is required.
                              </div>
                              <div *ngIf="lname.errors.minlength">
                                 Last Name must be at least 3 characters long.
                              </div>
                      </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-12 control-label" for="email">E-mail</label>
                <div class="col-md-12">
                    <input id="email" name="email" type="text" placeholder="john.smith@mail.com" class="form-control input-md" 
                                                required email [(ngModel)]="user.email" #email="ngModel">
                    <!-- Error -->
                     <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                              <div *ngIf="email.errors.required">
                                Email is required.
                              </div>
                              <div >
                                 Invalid Email!
                              </div>
                      </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-12 control-label" for="password">Password</label>
                <div class="col-md-12">
                    <input name="password" type="password" placeholder="Enter your password" class="form-control input-md" 
                                           required minlength="6" [(ngModel)]="user.password" #password="ngModel">
                     <!-- Error -->
                     <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                              <div *ngIf="password.errors.required">
                                Password is required.
                              </div>
                              <div *ngIf="password.errors.minlength">
                                Password must be at least 6 characters long.
                              </div>
                      </div>
                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="singlebutton"></label>
                <div class="col-md-4">
                    <button name="singlebutton" class="btn btn-success" [disabled]="!regForm.form.valid">Register</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
